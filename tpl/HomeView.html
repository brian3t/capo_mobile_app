<div class="content-background"></div>
<div class="content white home">
    <div id="app_logo"></div>
    <!--<button class="btn btn-primary btn-block" type="button" onclick="testlocal()">Test local note</button>-->
    <form id="loginForm" class="input-group col9 center" style="display:block;">
        <div class="input-row">
            <label><i class="fa fa-user"></i></label>
            <b><input id="username" type="text" placeholder="Username" autocapitalize="off" class="whiteTextInput"></b>
        </div>
        <div class="input-row">
            <label><i class="fa fa-lock"></i>
            </label>
            <b><input id="password" type="password" placeholder="Password" class="whiteTextInput"></b>
        </div>
        <div class="input-row checkbox"><label>Remember Password</label>
            <div id="remember" class="toggle <%= (localStorage.getItem('remember')=='true'?'active':'') %>">
                <div class="toggle-handle"></div>
            </div>
        </div>
        <a>
            <button id="submitButton" class="btn btn-primary btn-block" type="submit">Log In</button>
        </a>
    </form>
    <br>
    <a onclick="app.router.navigate('/forgot');app.router.forgot();">Forgot Username/Password</a>
    <br/>
    <a onclick="app.router.navigate('/signup');app.router.signup();">Create Account</a>&nbsp;&nbsp;|&nbsp;
    <a href="https://tdm.commuterconnections.org/mwcog" target="_blank">Learn More</a>

    <div class="bar-standard">
        Brought to you by Metropolitan Washington
        Council of Governments.
    </div>
</div>
<div id="activate_account_modal" class="modal">
    <header class="bar bar-nav">
        <a class="icon icon-close pull-right" id="activate_account_modal_close"
           onclick="$(app.homeView.el).find('#activate_account_modal').rmodal('hide');"></a>
        <h1 class="title">Activate Account</h1>
    </header>
    <div class="content">
        <div class="content-padded">
            <h3>Welcome to Commuter Connections!</h3>
            <span>Please activate your account by completing the following information:
<br/><br/>
            </span>
            <br/><br/>
            <form id="activate_account" class="input-group w3565">
                <div class="input-row"><label for="password1">Password: </label><input type="password" name="password1" size="12" id="password1" placeholder="8-12 alphanumeric characters" class="whiteTextInput"></div>
                <div class="input-row"><label for="password2">Reenter Password:</label><input type="password" name="password2" id="password2"></div>
                <div class="input-row"><label for="pwdQuestion">Enter your security question: </label><input type="text" name="pwdQuestion" id="pwdQuestion">
                </div>
                <div class="input-row"><label for="pwdAnswer">Enter your security question response: </label><input type="text" name="pwdAnswer" id="pwdAnswer">
                </div>
                <br><br/><br>
                <button type="button" class="btn btn-positive center big agree text-center block" id="activate_account_btn" onclick="app.homeView.activate_account(this)"><span>Activate</span></button>
            </form>
        </div>
    </div>
</div>
<script>
    var homeview_class = app.views.HomeView;
    homeview_class.username = window.localStorage.getItem("username");
    homeview_class.hashedPassword = window.localStorage.getItem("hashedPassword");
    homeview_class.$password = $("#password");
    homeview_class.$username = $("#username");
    homeview_class.$submit_button = $("#submitButton");
    if (homeview_class.remember === "true") {
        homeview_class.$username.val(username);
        homeview_class.hashed = true;
        homeview_class.$password.val(hashedPassword);
    }

</script>
