<header class="bar bar-nav">
    <i class="fa fa-user"></i>&nbsp;
    <span>Welcome <%= first_name %></span>
    <div class="pull-right popup_btn"><a href="#popover"><img class="pull-right" src="img/popup_menu.png"></a></div>
</header>
<div class='content dashboard'>
    <div class="details" id="dashboard_info">
        <p>
            <span>Name: <%= commuter_data.commuterName %></span> &nbsp; <br /><span>Supervisor Name: <%= commuter_data.supFName %> <%= commuter_data.supLName %></span>
        </p>
    </div>
    <div class="inset">
            <button class="btn btn-positive btn-big-square request"
                    onclick="$.post(config.restUrl + 'cuser/reset', {id: app.cuser.get('id')});
                    app.router.navigate('/request_ride');app.router.request_ride();ga('send', 'event', 'Dashboard', 'Dashboard: Click', 'Request A Ride');">
                <span>Request A Ride</span></button>
            <button class="btn btn-positive btn-big-square offer float_right"
                    onclick="$.post(config.restUrl + 'cuser/reset', {id: app.cuser.get('id')});
                    app.router.navigate('/view_riders'); app.router.view_riders();ga('send', 'event', 'Dashboard', 'Dashboard: Click', 'Offer To Drive');">
                <span>Offer To Drive</span></button>
    </div>
</div>
